        text-align: center;height: 200px">

    </div>

      1fr
    </div>
    <div style="background-color: lightpink;
            text-align: center;height: 200px">
      1fr
    </div>
    <div style="background-color: lightpink;
              text-align: center;height: 200px">
      1fr

  </div>

</body>

</html>
