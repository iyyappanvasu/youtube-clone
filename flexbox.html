<!DOCTYPE html>
<html>

<head>
  <title>
    FlexBox
  </title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="display: flex;
  flex-direction: row;">
    <div style="background-color: lightblue;">
      Div1</div>
    <div style="background-color: lightpink;">
      Div2 <p>text</p>
    </div>
  </div>

  <div style="display: flex;
  margin-top: 30px;
      flex-direction: row;">
    <div style="background-color: lightblue;
    width: 100px;">
      Div1</div>
    <div style="background-color: lightpink;
    flex: 1;">
      flex 1
    </div>
  </div>


  </div>

  <div style="display: flex;
  margin-top: 30px;
      flex-direction: row;">
    <div style="background-color: lightpink;
          flex: 1;">
      flex 1
    </div>
    <div style="background-color: lightblue;
    width: 100px;">
      Div1</div>

    <div style="background-color: lightpink;
      width: 100px;
      flex: 2;"> flex 2
    </div>

  </div>
  <div style="display: flex;
      margin-top: 30px;
          flex-direction: row;
          height: 50px;
          border-width: 2px;
          border-style: solid;
          border-color: gray;
          justify-content: center;">
    <div style="background-color: lightpink;
              width: 100px;">
      flex 1
    </div>
    <div style="background-color: lightblue;
        width: 100px;">
      Div1</div>

    <div style="background-color: lightpink;
          width: 100px;
          "> flex 2
    </div>
  </div>
  <div style="display: flex;
        margin-top: 30px;
            flex-direction: row;
            height: 50px;
            border-width: 2px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;">
    <div style="background-color: lightpink;
                width: 100px;">
      flex 1
    </div>
    <div style="background-color: lightblue;
          width: 100px;">
      Div1</div>

    <div style="background-color: lightpink;
            width: 100px;
            "> flex 2
    </div>
  </div>
  <div style="display: flex;
            margin-top: 30px;
                flex-direction: row;
                height: 50px;
                border-width: 2px;
                border-style: solid;
                border-color: gray;
                justify-content: space-between;
                align-items: center;">
    <div style="background-color: lightpink;
                  width: 100px;
                  text-align: center;">
      flex 1
    </div>
    <div style="background-color: lightblue;
              width: 100px;">
      Div1</div>

    <div style="background-color: lightpink;
                width: 100px;
                "> flex 2
    </div>
  </div>
</body>

</html>
