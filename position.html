<!DOCTYPE html>
<html>

<head>
  <title>Position Pratice</title>
</head>

<body style="height: 3000px;
padding-left: 80px;
padding-top: 60px;">
  <div style="position: fixed;
  background-color: black;
  color: white;
  top:0;
  left: 0;
  right: 0;
  height: 50px;
  z-index: 1;
  ">Header</div>
  <div style="background-color: green ;
    position: fixed;
    color:white;
    left:0;
width: 72px;
    bottom: 0;
    top: 50px;">side
    <div style="position: absolute;
        background-color: rebeccapurple;
        color: white;
        top: 0;
        right: 0;
        z-index: 2;
        ">Icons</div>
  </div>

  <div style="height: 200px;
  width: 200px;
  background-color: lightblue;
  position: static;
  margin-top: 60px;">
    Div1
  </div>
  <div style="height: 200px;
  width: 200px;
  background-color: lightpink;
  position: relative;">
    Div2
    <div style="position: absolute;
        background-color: rgb(20, 20, 20);
        color: white;
        bottom: 10px;
        right: 10px;
        z-index: 2;
        ">7:00</div>
  </div>

</body>

</html>
