<!DOCTYPE html>
<html>

<head>
  <title>
    Score Card for cricket
  </title>
  <style>
    .entire {
      display: grid;
      grid-template-columns: 70px 50px 30px 50px 40px 30px 40px 30px 30px 30px;
    }

    .opp-image,
    .ind-img {
      width: 50px;
    }

    .overs {

      margin-top: 0px;
    }

    .overbowled {
      margin-top: 0px;
    }

    .team-batting {
      display: block;
    }
  </style>
</head>

<body>
  <div class="entire">
    <img class="ind-img" src="scorecard/indian-logo.jpg">

    <div class="overs">
      <p class="team-batting">
        IND
      </p>
      <p class="overbowled">
        11 &#183 3
      </p>
    </div>

    <p class="team-score">
      123-2
    </p>
    <p class="batter-name1">
      Suresh Raina
    </p>
    <p class="batter-name2">
      M S Dhoni
    </p>
    <p runs>
      <span class="run1">64</span>22
    </p>
    <p runs2>
      <span class="run2">50</span>40
    </p>
    <p class="run-rate">
      Run Rate:
      12 &#183 7
    </p>
    <p class="opponent">
      V<span class="opp-name">AUS</span>
    </p>
    <img class="opp-image" src="scorecard/Australian Lo.jpg">
    <p class="bowler-name">
      Starc
    </p>
    <p class="bowler-runs">
      1-43<span class="2 &#183 5" </p>
  </div>
</body>

</html>
